version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bez_durakov_mysql
    restart: unless-stopped
    env_file:
      - ./vm/mysql/.env
    environment:
      MYSQL_DATABASE: bez_durakov
    ports:
      - "3306:3306"
    volumes:
      - ./vm/mysql/mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
